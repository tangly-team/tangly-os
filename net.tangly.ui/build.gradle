plugins {
    id "com.vaadin" version "0.17.0.1"
    id 'org.gretty' version '3.0.3' apply(false)
    id 'war'
}

if (mode.equalsIgnoreCase('dev')) {
    apply plugin: 'org.gretty'
}

project.ext.groupId = 'net.tangly'
project.ext.artifactId = 'ui'
project.version = "0.2.6"
project.ext.moduleName = "${project.ext.groupId}.${project.ext.artifactId}"
project.ext.inceptionYear = '1996'
project.description = "Vaadin user interface for the business components (tangly llc)"

ext {
    vaadinVersion = '18.0.2'
}

vaadin {
    pnpmEnable = true
}

jib {
    from {
        image = "jetty:9.4-jdk14"
    }
    container {
        appRoot = "/var/lib/jetty/webapps/ROOT"
    }
}

if (mode.equalsIgnoreCase('dev')) {
    gretty {
        contextPath = "/"
        jvmArgs = ['--enable-preview']
        servletContainer = "jetty9.4"
        jetty94Version = "9.4.34.v20201102"
    }
}

sourceSets {
    test {
        // add the configuration file of slf4j
        resources {
            srcDirs = ["src/test/resources", "../src/main/config"]
        }
    }
}

dependencies {
    implementation project(':net.tangly.commons')
    implementation project(':net.tangly.core')
    implementation project(':net.tangly.bus')
    implementation project(':net.tangly.gleam')
    implementation project(':net.tangly.ports')

    implementation enforcedPlatform("com.vaadin:vaadin-bom:$vaadinVersion")
    providedCompile "javax.servlet:javax.servlet-api:3.1.0"

    implementation 'one.microstream:storage.embedded:04.00.00-MS-GA'
    implementation 'com.storedobject.chart:so-charts:0.1.1'
    implementation 'org.vaadin.klaudeta:grid-pagination:2.0.10'
    implementation "org.slf4j:slf4j-simple:$slf4jVersion"
    implementation 'com.vaadin.componentfactory:tooltip:1.3.3'
    testImplementation 'com.github.mvysny.kaributesting:karibu-testing-v10:1.2.6'
}
