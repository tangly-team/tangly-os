 {            ignoreFailures = true            ruleSets = ['java-basic']            rulePriority = 3        }        spotbugs {            toolVersion = '3.1.8'            ignoreFailures = true            effort = "max"            reportLevel = "low"        }        tasks.withType(Checkstyle) {            reports {                xml.enabled false                html.enabled true            }        }        tasks.withType(com.github.spotbugs.SpotBugsTask) {            reports {                xml.enabled false                html.enabled true            }        }        tasks.withType(Pmd) {            reports {                xml.enabled false                html.enabled true            }        }        jacoco {            // current hack, 0.8.1 is current default version but only 0.8.2 and higher supports Java 18.9 (11)            toolVersion = "0.8.2"        }        jacocoTestReport {            reports {                xml.enabled false                html.enabled true            }        }    }}def allTestCoverageFile = "$buildDir/jacoco/allTestCoverage.exec"sonarqube {    properties {        property "sonar.jacoco.reportPaths", allTestCoverageFile    }}task jacocoMergeTests(type: JacocoMerge) {    destinationFile = file(allTestCoverageFile)    executionData = project.fileTree(dir: '.', include: '**/build/jacoco/test.exec')}task jacocoRootReport(type: org.gradle.testing.jacoco.tasks.JacocoReport) {    dependsOn = subprojects.test    additionalSourceDirs = files(subprojects.sourceSets.main.allSource.srcDirs)    sourceDirectories = files(subprojects.sourceSets.main.allSource.srcDirs)    classDirectories = files(subprojects.sourceSets.main.output)    executionData = files(subprojects.jacocoTestReport.executionData)    reports {        html.enabled = true        xml.enabled = false        csv.enabled = false    }}subprojects {    sourceCompatibility = JavaVersion.VERSION_11    targetCompatibility = JavaVersion.VERSION_11    group = 'net.tangly'    version = '0.12.0'    ext {        jacksonVersion = '2.9.7'        junitVersion = '5.3.1'        slf4jVersion = '1.7.25'        mockitoVersion = '2.22.0'        assertjVersion = '3.11.1'        guiceVersion = '4.2.1'        annotationsVersion = '16.0.3'        archUnitVersion = '0.9.1'    }    configurations {        asciidoclet    }    dependencies {        asciidoclet 'org.asciidoctor:asciidoclet:1.5.4'        implementation "org.slf4j:slf4j-api:$slf4jVersion"        implementation "org.slf4j:slf4j-simple:$slf4jVersion"        implementation "com.google.inject:guice:$guiceVersion"        implementation "org.jetbrains:annotations:$annotationsVersion"        testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"        testImplementation "org.mockito:mockito-junit-jupiter:$mockitoVersion"        testImplementation "org.assertj:assertj-core:$assertjVersion"        testImplementation "com.tngtech.archunit:archunit-junit5-api:$archUnitVersion"        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"        testRuntimeOnly "com.tngtech.archunit:archunit-junit5-engine:$archUnitVersion"    }    tasks.withType(JavaCompile) {        options.fork = true        options.incremental = true        options.warnings = true        options.deprecation = true        // options.compilerArgs += ["-parameters", "-Xdoclint:all/public", "-Xlint:all"]    }    test {        useJUnitPlatform()        options {            setExcludeTags(['integration', 'localTest'] as Set)        }        maxParallelForks = 8        failFast = false    }    javadoc {        options.docletpath = configurations.asciidoclet.files as List        options.doclet = 'org.asciidoctor.Asciidoclet'        options.overview = "src/main/java/overview.adoc"        options.addStringOption "-base-dir", "${projectDir}"        options.addStringOption "-attribute", "name=${project.name}, version=${project.version}"    }    jar {        doFirst {            manifest {                if (!configurations.runtime.isEmpty()) {                    manifest.attributes(                            'Name': project.name,                            'Specification-Title': "tangly open source libraries",                            'Specification-Version': version,                            'Specification-Vendor': "tangyly llc (www.tangly.net)",                            'Implementation-Title': project.name,                            'Implementation-Version': version,                            'Implementation-Vendor': "tangly llc, Switzerland",                            'Class-Path': configurations.runtime.files.collect { it.name }.join(' ')                    )                }            }        }    }    sonarqube {        properties {            property "sonar.jacoco.reportPaths", allTestCoverageFile        }    }}