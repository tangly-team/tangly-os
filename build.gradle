etbrains:annotations:$annotationsVersion"        testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"        testImplementation "org.mockito:mockito-junit-jupiter:$mockitoVersion"        testImplementation "org.assertj:assertj-core:$assertjVersion"        testImplementation 'com.tngtech.archunit:archunit:0.8.1'        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"    }    tasks.withType(JavaCompile) {        options.fork = true        options.incremental = true        options.warnings = true        options.deprecation = true        // options.compilerArgs += ["-parameters", "-Xdoclint:all/public", "-Xlint:all"]    }    test {        useJUnitPlatform {            excludeTags 'integration'        }        maxParallelForks = 8        failFast = false    }    javadoc {        options.docletpath = configurations.asciidoclet.files as List        options.doclet = 'org.asciidoctor.Asciidoclet'        options.overview = "src/main/java/overview.adoc"        options.addStringOption "-base-dir", "${projectDir}"        options.addStringOption "-attribute", "name=${project.name}, version=${project.version}"    }    jar {        doFirst {            manifest {                if (!configurations.runtime.isEmpty()) {                    manifest.attributes(                            'Name': project.name,                            'Specification-Title': "tangly open source libraries",                            'Specification-Version': version,                            'Specification-Vendor': "tangyly llc (www.tangly.net)",                            'Implementation-Title': project.name,                            'Implementation-Version': version,                            'Implementation-Vendor': "tangly llc, Switzerland",                            'Class-Path': configurations.runtime.files.collect { it.name }.join(' ')                    )                }            }        }    }}