erp.root.directory=/var/tangly-erp
# location of all persisted data
# if the property is not defined, the application will load data in memory but never persist any data or try to read persisted data.
erp.root.db.directory=/var/tangly-erp/db
# the location of data which can be imported into the application
erp.root.imports.directory=/var/tangly-erp/import
# location of all generated reports
erp.root.reports.directory=/var/tangly-erp/reports
erp.company.name=tangly llc
erp.company.language=en-US
erp.company.date.format=YYYY-MM-DD

#collaborators bounded domain

# customer relationship management CRM bounded domain
crm.period-from=2023-01-01
crm.period-to=2023-12-31

# invoice bounded domain
invoice.currency.default=CHF
invoice.language.default=EN

# ledger bounded domain
ledger.default-currency=CHF
ledger.vat-f1-value=0.080
ledger.vat-f3-value=0.077
ledger.vat-f4-value=0.081
ledger.vat-f1-due-value=0.061
ledger.vat-f3-due-value=0.065
ledger.vat-f4-due-value=0.069

# products bounded domain
products.period-from=2023-01-01
products.period-to=2023-12-31
