# root directory for files for the appliction
erp.root.directory=/Users/Shared/tangly

# location of all persisted data
# if the property is not defined, the application will load data in memory but never persist any data.
# erp.root.db.directory=/Users/Shared/tangly/db

# location of data which can be imported into the application
# test data are available under {project-dir}/net.tangly.erp-integration/src/main/resources/net/tangly
# erp.root.imports.directory={project-dir}/net.tangly.erp-integration/src/main/resources/net/tangly/
erp.root.imports.directory=/Users/Shared/tangly/import

# location of all generated reports
erp.root.reports.directory=/Users/Shared/tangly/reports

erp.company.name=tangly llc
erp.company.language=en-US
erp.company.date.format=YYYY-MM-DD

# customer relationship management CRM bounded domain
crm.period-from=2021-01-01
crm.period-to=2021-12-31

