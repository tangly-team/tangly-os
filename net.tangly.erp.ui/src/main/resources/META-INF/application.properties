application.in-memory=false

# root directory for files for the application
application.root.directory=/var/tangly-erp
# location of all persisted data. If the property is not defined, the application will load data in memory but never persist any data or try to read persisted data.
application.root.db.directory=/var/tangly-erp/db

# location of data which can be imported into the application
# test data is available under {project-dir}/net.tangly.erp-integration/src/main/resources/net/tangly
# erp.root.imports.directory={project-dir}/net.tangly.erp-integration/src/main/resources/net/tangly/
application.root.imports.directory=/var/tangly-erp/data

# location of all generated reports
application.root.reports.directory=/var/tangly-erp/reports
application.company.name=tangly llc
application.company.language=en-US
application.company.date.format=YYYY-MM-DD

#collaborators bounded domain
# customer relationship management CRM bounded domain. The default value for enabled is true
crm.enabled=true
crm.period-from=2024-01-01
crm.period-to=2024-12-31
# invoice bounded domain. The default value for enabled is true
invoice.enabled=true
invoice.currency.default=CHF
invoice.language.default=EN
invoice.pdf.overwrite=false
invoice.pdf.qrcode=false
invoice.pdf.facturx=false
# ledger bounded domain. The default value for enabled is true
ledger.enabled=true
ledger.default-currency=CHF
ledger.vat-f1-value=0.080
ledger.vat-f3-value=0.077
ledger.vat-f4-value=0.081
ledger.vat-f1-due-value=0.061
ledger.vat-f3-due-value=0.065
ledger.vat-f4-due-value=0.069
# products bounded domain. The default value for enabled is true
products.enabled=true
products.period-from=2021-01-01
products.period-to=2021-12-31

#collaborators bounded domain
collaborators.enabled=true
#agile bounded domain
agile.enabled=true
